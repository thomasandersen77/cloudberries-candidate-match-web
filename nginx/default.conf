server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Static assets can be cached aggressively
  location /assets/ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # SPA fallback: send non-file requests to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }
}

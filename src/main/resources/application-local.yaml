flowcase:
  apiKey: ${FLOWCASE_API_KEY}
  baseUrl: ${FLOWCASE_BASE_URL}
openai:
  apiKey: ${OPENAI_API_KEY}
  model: gpt-4
  assistantId: ${OPENAI_ASSISTANT_ID}
gemini:
  apiKey: ${GEMINI_API_KEY}
  model: gemini-1.5-pro-latest

spring:
  liquibase:
    change-log: classpath*:/db/changelog/db.changelog-master.xml
  datasource:
    url: jdbc:postgresql://localhost:5433/candidatematch
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 300000 # 5 minxutes
      connection-timeout: 5000 # 5 seconds
      schema: public
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 25
          order_inserts: true
          order_updates: true
    open-in-view: false
  sql:
    init:
      schema-locations: classpath:/db/changelog/schema.sql

logging:
  level:
    no.cloudberries.candidatematch: DEBUG # Setter DEBUG-logging for din kode